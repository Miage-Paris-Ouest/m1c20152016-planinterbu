# configuration file for Travis-CI
# https://travis-ci.org

language: java

jdk:
  - oraclejdk8


before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Gradlew
before_install:
  - pip install --user codecov
script:
  - ./gradlew check jacocoTestReport coveralls
  
after_success: - codecov